<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns="http://www.w3.org/1999/xhtml">
<h:head>
    <title>Climbing Organization Manager</title>
    <h:outputStylesheet name="login.css" library="css"/>
</h:head>

<h:body>
<div class="login-card">
    <h1>Log-in</h1><br/>
    <h:form id="loginForm">
        <h:messages styleClass="error"/>
        <h:inputText id="user" value="#{authBean.username}" a:placeholder="Username"/>
        <h:inputSecret id="password" value="#{authBean.password}" a:placeholder="Password"/>
        <h:commandButton action="#{authBean.login}" styleClass="login login-submit" value="login"/>
    </h:form>

    <div class="login-help">
        <h:outputLink value="register.xhtml">Register</h:outputLink>
    </div>
</div>

</h:body>
</html>
