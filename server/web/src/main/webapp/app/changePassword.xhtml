<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
		>

<h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml">

		<ui:define name="content">

			<h2>
				Edit profile
			</h2>
			<h:form id="changePassword" styleClass="siteForm">
				<div class="formRow">
					<h:outputLabel value="Current password:" for="currentPassword"/>
					<h:inputSecret value="#{authBean.password}" id="currentPassword"/>
					<h:message for="currentPassword" styleClass="error"/>
				</div>
				<div class="formRow">
					<h:outputLabel value="New password:" for="newPassword"/>
					<h:inputSecret value="#{authBean.newPassword}" id="newPassword">
						<f:validator validatorId="passwordValidator"/>
						<f:attribute name="password2" value="#{password2}"/>
					</h:inputSecret>
					<h:message for="newPassword" styleClass="error"/>
				</div>
				<div class="formRow">
					<h:outputLabel value="New password confirmation:" for="newPassword2"/>
					<h:inputSecret binding="#{password2}" id="newPassword2"/>
					<h:message for="newPassword2" styleClass="error"/>
				</div>
				<h:commandButton action="#{authBean.changePassword}" value="Change password"/>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
